spring.application.name=Zorgmate

# Datasource (leest waarden uit environment variables of valt terug)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zorgmate}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:zorguser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:zorgpass}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA configuratie
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# API Docs
springdoc.api-docs.path=/v3/api-docs

# Logging
logging.level.org.springframework.security=INFO
