spring.application.name=Zorgmate

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zorgmate}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:zorguser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:zorgpass}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.main.lazy-initialization=true

springdoc.api-docs.path=/v3/api-docs

logging.level.root=warn
logging.level.org.springframework=warn
