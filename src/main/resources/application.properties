spring.application.name=Zorgmate

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zorgmate}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:zorg}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/v3/api-docs
debug=true
logging.level.org.springframework.security=DEBUG
